deptrac:
  paths:
    - ./src
  exclude_files:
    - '#.*test.*#'
  layers:
    - name: AccountInfrastructure
      collectors:
        - type: directory
          regex: src/Account/Infrastructure/.*
    - name: AccountApplication
      collectors:
        - type: directory
          regex: src/Account/Application/.*
    - name: AccountDomain
      collectors:
        - type: directory
          regex: src/Account/Domain/.*
    - name: UserInterface
      collectors:
        - type: directory
          regex: src/UserInterface/.*
  ruleset:
    UserInterface:
      - AccountApplication
    AccountInfrastructure:
      - AccountDomain
    AccountApplication:
      - AccountDomain
    AccountDomain: ~
